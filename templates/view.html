{% extends "base.html" %}
{% block content %}
<h2>All Contacts</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}


        <tr>
            <td>{{ contact[0] }}</td>
            <td>{{ contact[1] }}</td>
            <td>{{ contact[2] }}</td>
            <td>{{ contact[3] }}</td>

            
            <td>
                <a href="{{ url_for('edit_contact', id=contact[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact[0]) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
