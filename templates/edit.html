{% extends "base.html" %}
{% block content %}
<h2>Edit Contact</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ contact[1] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ contact[2] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" value="{{ contact[3] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Contact</button>
</form>
{% endblock %}
